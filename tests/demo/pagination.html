<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>pagination demo</title>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本pagination</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">圆角，无空隙</p>
        </div>
        <div class="lacus-module-demo">
            <div class="ui-pagination">
                <a href="#" class="ui-pagination-item"><i class="iconfont">&#xf016e;</i> </a>
                <a href="#" class="ui-pagination-item">1</a>
                <a href="#" class="ui-pagination-item">2</a>
                <a href="#" class="ui-pagination-item ui-pagination-disabled">...</a>
                <a href="#" class="ui-pagination-item">3</a>
                <a href="#" class="ui-pagination-item">4</a>
                <a href="#" class="ui-pagination-item"><i class="iconfont">&#x359e;</i> </a>
            </div>
        </div>
    </div>
</body>
</html>
