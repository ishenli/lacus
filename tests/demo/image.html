<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>image demo</title>
    <link rel="stylesheet" href="../../asset/reset/reset.css"/>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本image</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">带链接的图片</p>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="image">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus">
            </a>
        </div>
    </div>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">圆形image</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">图片为圆形</p>
        </div>
        <div class="lacus-module-demo">
            <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image image-circular">
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">头像</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">头像</p>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="image">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image-avatar">
            </a>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">禁用</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">图片禁用</p>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="image">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image-disable">
            </a>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">图片组合</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">一组图片 </p>
        </div>
        <div class="lacus-module-demo">
            <div  class="images small">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image">
                <img src="http://tp4.sinaimg.cn/1759248003/180/40024450734/1" alt="lacus" class="image">
            </div>
        </div>
    </div>

</body>
</html>
