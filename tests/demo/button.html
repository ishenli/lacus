<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>button demo</title>
    <link rel="stylesheet" href="../../asset/reset/reset.css"/>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本button</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">主要按钮</p>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="btn btn-primary">我是按钮</a>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="btn btn-primary btn-large">我是按钮，很大</a>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="btn btn-primary btn-middle">我是按钮，中等</a>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="btn btn-focus">我是按钮</a>
        </div>
        <div class="lacus-module-demo">
            <a href="#" class="btn btn-default">默认按钮</a>
            <button class="btn btn-success">success button</button>
            <button class="btn btn-error">error button</button>
            <button class="btn btn-warning">warning button</button>
        </div>

    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">有icon的button</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">带有icon</p>
        </div>
        <div class="lacus-module-demo">
            <button class="btn btn-default">
                <i class="iconfont iconfont-android">&#x3432;</i>
                安卓游戏
            </button>
            <button class="btn btn-default">
                <i class="iconfont iconfont-apple">&#x3631;</i>
                安卓游戏
            </button>
        </div>
    </div>

</body>
</html>
