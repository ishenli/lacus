<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>list demo</title>
    <link rel="stylesheet" href="../../asset/reset/reset.css"/>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">在box中的ui-list</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">与ui-box结合</p>
        </div>
        <div class="lacus-module-demo">
            <div class="ui-box">
                <div class="ui-box-head">
                    <h3 class="ui-box-head-title">我是标题</h3>
                </div>
                <ul class="ui-list">
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                    <li class="ui-list-item">行内文字</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">右侧有提示的list</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">右侧有文字</p>
        </div>
        <div class="ui-box">
            <div class="ui-box-head">
                    <h3 class="ui-box-head-title">我是标题</h3>
            </div>
            <ul class="ui-list">
                <li class="ui-list-item"><span class="ui-list-more">文字</span>行内主要文字</li>
                <li class="ui-list-item"><span class="ui-list-more">文字</span>行内主要文字</li>
                <li class="ui-list-item"><span class="ui-list-more">文字</span>行内主要文字</li>
                <li class="ui-list-item"><span class="ui-list-more">文字</span>行内主要文字</li>
                <li class="ui-list-item"><span class="ui-list-more">文字</span>行内主要文字</li>
            </ul>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">右侧有提示的list</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">右侧有按钮</p>
        </div>
        <div class="ui-box">
            <div class="ui-box-head">
                <h3 class="ui-box-head-title">我是标题</h3>
            </div>
            <ul class="ui-list">
                <li class="ui-list-item list-btn"><span class="ui-list-more"><a href="#" class="ui-btn ui-btn-focus">按钮</a> </span>行内主要文字</li>
            </ul>
        </div>
    </div>

</body>
</html>
