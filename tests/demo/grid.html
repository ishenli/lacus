<!DOCTYPE html>
<html>
<head>

    <title>grid demo</title>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本grid</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">两列，左小右大</p>

                            </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-unit ui-unit-2-3">
                    <div class="ui-box">
                        <div class="ui-box-head">
                            <h3 class="ui-box-head-title">标题</h3>
                        </div>
                        <div class="ui-box-container">
                            <div class="ui-box-content">
                                sidebar 2/3
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
