<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>progress demo</title>
    <link rel="stylesheet" href="../../asset/reset/reset.css"/>
    <link rel="stylesheet" href="../../asset/all/all.css"/>
    <link rel="stylesheet" href="demo.css"/>
</head>
<body>
    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本progress</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">基本进度条</p>
        </div>
        <div class="lacus-module-demo">
            <div class="ui-progress">
                <div class="ui-bar"></div>
            </div>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">基本progress</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">内部有活动条的进度条</p>
        </div>
        <div class="lacus-module-demo">
            <div class="ui-progress active">
                <div class="ui-bar"></div>
            </div>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">各种颜色的进度条</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">拥有多重颜色</p>
        </div>
        <div class="lacus-module-demo">
            <h3 class="ui-box-content">warning</h3>
            <div class="ui-progress warning">
                <div class="ui-bar"></div>
            </div>
            <h3 class="ui-box-content">success</h3>
            <div class="ui-progress success">
                <div class="ui-bar"></div>
            </div>
            <h3 class="ui-box-content">disabled</h3>
            <div class="ui-progress disabled">
                <div class="ui-bar"></div>
            </div>
        </div>
    </div>

    <div class="lacus-module">
        <div class="lacus-module-head">
            <h2 class="lacus-module-title">纹理的进度条</h2>
            <span class="lacus-module-version">0.1.0</span>
            <p class="lacus-module-description">简单的纹理</p>
        </div>
        <div class="lacus-module-demo">
            <h3 class="ui-box-content">default纹理</h3>
            <div class="ui-progress ui-striped">
                <div class="ui-bar"></div>
            </div>
            <h3 class="ui-box-content">success纹理</h3>
            <div class="ui-progress ui-striped success">
                <div class="ui-bar"></div>
            </div>
            <h3 class="ui-box-content">warning纹理</h3>
            <div class="ui-progress ui-striped warning">
                <div class="ui-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
