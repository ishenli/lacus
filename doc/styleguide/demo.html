<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iwan Style Guide elements</title>
    <link rel="stylesheet" href="../../..//asset/eva/all.css">
    <style>
        .demo-box{
            width: 300px;
        }
    </style>
</head>
<body>
<div style="width: 300px;">
    <div class="mp-box mp-box-six">
        <div class="mp-box-head">
            <h3 class="mp-box-head-title">游戏名称</h3>
            <a class="mp-box-head-more">更多&gt;&gt;</a>
        </div>
        <div class="mp-gamerank-two">
            <table>
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 40%;">
                    <col style="width: 28%;">
                    <col style="width: 12%;">
                </colgroup>
                <tr>
                    <td>排名</td>
                    <td>游戏</td>
                    <td>平台</td>
                    <td>操作</td>
                </tr>
            </table>
            <ul class="mp-media">
                <li class="list-item list-item-hover">
                    <div class="brief">
                        <span class="number">1</span>
                        <a class="name">龙武</a>
                        <span class="platform">平台</span>
                        <a class="mp-btn download-btn">进入</a>
                    </div>
                </li>
                <li class="list-item item-hover">
                    <div class="brief">
                        <span class="number">2</span>
                        <a class="name">龙武</a>
                        <span class="platform">平台</span>
                        <a class="mp-btn download-btn">进入</a>
                    </div>
                    <div class="detail">
                        <a class="img">
                            <img src="http://bcscdn.baidu.com/resource/fFhOZUjSBWsYZIjIlpP_XWRYZUCLZUhqlp0_NFVOZUhLBmVbZUkbZg.jpg"
                                 alt="龙武" class="pic"/>
                        </a>

                        <div class="bd">
                            <p class="type">类型：<strong>角色扮演</strong></p>
                            <p class="desc">浏览器怎么把一个元素“画”出来.知道定...</p>
                            <p><strong class="score">9.9</strong>分</p>
                        </div>
                    </div>
                </li>
                <li class="list-item">
                    <div class="brief">
                        <span class="number">3</span>
                        <a class="name">龙武</a>
                        <span class="platform">平台</span>
                        <a class="mp-btn download-btn">进入</a>
                    </div>
                </li>
                <li class="list-item">
                    <div class="brief">
                        <span class="number">10</span>
                        <a class="name">龙武</a>
                        <span class="platform">平台</span>
                        <a class="mp-btn download-btn">进入</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
